<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The substr() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>

<p>input</p>
<textarea name="Text1" id="input" cols="40" rows="5"></textarea>
<p>output</p>
<textarea name="Text2" cols="40" rows="5"></textarea>

<script>
var str = "Apple, BANANA, Kiwi";
var res1 = str.substr(0,8);
var res2 = str.substr(8,2);
res2 = res2.toLowerCase();
var res3 = str.substr(10);
document.getElementById("demo").innerHTML = res1+res2+res3;
</script>

</body>
</html>
