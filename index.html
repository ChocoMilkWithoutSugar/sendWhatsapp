        $(document).ready(function () {

            $('#button').click(function (e) {
                var inputvalue = $("#input").val();

                //window.location.replace(" http://www.example.com/page/" + inputvalue);
                window.location.replace(linkTemplate);
                //https://stackoverflow.com/questions/24266205/create-dynamic-link-based-on-text-input-field
            });
        });
    </script>

    <input type="text" value="54" id="input">
